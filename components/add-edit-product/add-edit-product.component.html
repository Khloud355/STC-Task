<div class="content">
  <div class="modal-body" *ngIf="modelOpend">
    <div class="header">
      <h3>{{header}}</h3>
    </div>
    <div class="form-data">
      <form [formGroup]="productData">
        <div class="form-group">
          <label for="title">{{"product Name"}}</label>
          <input class="inputclass" type="text" id="title" formControlName="title" />
        </div>
        <div class="form-group">
          <label for="cate">{{"product Category"}}</label>
          <input class="inputclass" type="text" id="cate" formControlName="category" />
        </div>
        <div class="form-group">
          <label for="price">{{"product Price"}}</label>
          <input class="inputclass" type="text" id="price" formControlName="Price" />
        </div>
        <div class="form-group">
          <label for="desc">{{"product Description"}}</label>
          <textarea name="" id="desc" cols="30" rows="5" formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label for="image">{{"product image" }}</label>
          <input class="inputclass" type="file" id="image" (change)="readURL($event)" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelModal()">
            {{"Cancel" }}
          </button>
          <button type="submit" class="btn btn-primary" (click)="submit()">{{"Submit" }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
